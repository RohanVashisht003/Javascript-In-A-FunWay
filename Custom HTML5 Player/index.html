<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="player">

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <div class="buttons">
                    <button id="play-pause"></button>
                    <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="0.5">
                    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1"
                        value="1">

                    <button data-skip="-10" class="player-button">
                        << 10s</button>
                            <button data-skip="10" class="player-button">
                                10s >></button> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
